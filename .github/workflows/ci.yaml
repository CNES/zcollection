name: CI

on:
  push:
    branches: "*"
  pull_request:
    branches: master

jobs:
  local-fs:
    name: ${{ matrix.python-version }}-posix
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ['3.8', '3.9']
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install Dependencies
      run: |
        conda create -q -y --name py_${{ matrix.python-version }} \
          python=${{ matrix.python-version }}
        source $CONDA/etc/profile.d/conda.sh
        conda activate py_${{ matrix.python-version }}
        conda install -q -y \
          dask-core distributed numcodecs pyarrow pytest pytest-cov xarray zarr
    - name: Run Tests
      run: |
        source $CONDA/etc/profile.d/conda.sh
        conda activate py_${{ matrix.python-version }}
        pytest -v -ra --cov=zcollection
  s3-fs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Micromamba
      run: |
        wget -nv -O /tmp/latest \
          https://micromamba.snakepit.net/api/micromamba/linux-64/latest
        mkdir /opt/conda
        tar -xf /tmp/latest -C /opt/conda
        rm -f /tmp/latest
    - name: Add Conda To System Path
      run: |
        echo /opt/conda/bin >> $GITHUB_PATH
    - name: Install Dependencies
      run: |
        micromamba install python=3.9 -q -y -r /opt/conda/ -p /opt/conda \
          -c conda-forge
        micromamba install -q -y \
          dask-core distributed numcodecs pyarrow pytest s3fs xarray zarr \
          -r /opt/conda/ -p /opt/conda -c conda-forge
    - name: Install MinIO
      run: |
        mkdir -p /opt/minio/bin
        wget -nv -P /opt/minio/bin \
          https://dl.min.io/server/minio/release/linux-amd64/minio
        chmod +x /opt/minio/bin/minio
    - name: Add MinIO To System Path
      run: |
        echo /opt/minio/bin >> $GITHUB_PATH
    - name: Run Tests
      run: pytest -v --minio
